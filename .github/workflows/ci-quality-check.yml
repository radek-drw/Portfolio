name: CI Quality Check

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies (root & frontend)
        run: npm ci --include-workspace-root --workspace=frontend
        env:
          HUSKY: 0

      - name: Check installed dependencies
        run: |
          echo "Root dependencies:"
          npm list --depth=0 --production=false 2>/dev/null || echo "Some dependencies missing (expected for backend)"
          echo "\nFrontend workspace installed:"
          npm list --workspace=frontend --depth=0 2>/dev/null && echo "✅ Frontend workspace installed" || echo "❌ Frontend workspace missing"
          echo "\nBackend workspace check:"
          if npm list --workspace=backend --depth=0 2>/dev/null; then
            echo "❌ Backend workspace was installed (should not happen)"
            exit 1
          else
            echo "✅ Backend workspace correctly NOT installed"
          fi

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Check code formatting (Prettier)
        run: npm run format:check --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build
