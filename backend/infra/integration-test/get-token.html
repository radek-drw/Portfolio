<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Get reCAPTCHA Token (Dev)</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeVl8orAAAAAJkAyH4MRlTaKwcAr_bZfYRH55vc"></script>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        font-family: system-ui, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        padding: 24px;
        line-height: 1.6;
        max-width: 720px;
        margin: 0 auto;
      }

      h2 {
        color: #90caf9;
      }

      code,
      pre {
        padding: 2px 6px;
        border-radius: 6px;
        background: #1e1e1e;
        color: #f5f5f5;
      }

      code {
        display: block;
        height: 175px;
        padding: 12px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-word;
      }

      button {
        background-color: #2d2d2d;
        color: #f5f5f5;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 7px 16px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
      }

      button:hover {
        background-color: #424242;
        border-color: #666;
      }

      button:disabled {
        pointer-events: none;
        opacity: 0.5;
        cursor: default;
      }

      a {
        color: #90caf9;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ§© Get reCAPTCHA v3 Token (Dev)</h2>
    <pre><code id="exampleJson">{
    "name": "Radek",
    "email": "test@example.com",
    "message": "Hello from integration test!",
    "recaptchaToken": "<span id="tokenOutput"></span>"
}</code></pre>
    <button id="getTokenBtn" style="margin-right: 8px">Get Token</button>
    <button id="copyJsonBtn" disabled>Copy JSON</button>

    <script>
      const siteKey = '6LeVl8orAAAAAJkAyH4MRlTaKwcAr_bZfYRH55vc';

      const exampleJson = document.getElementById('exampleJson');
      const getTokenBtn = document.getElementById('getTokenBtn');
      const copyJsonBtn = document.getElementById('copyJsonBtn');
      const tokenOutput = document.getElementById('tokenOutput');

      const COPY_BUTTON_RESET_DELAY = 3000;

      getTokenBtn.addEventListener('click', async () => {
        tokenOutput.textContent = '...generating token...';
        try {
          const token = await grecaptcha.execute(siteKey, { action: 'submit' });
          tokenOutput.textContent = token;
          copyJsonBtn.disabled = false;
        } catch (err) {
          tokenOutput.textContent = 'âŒ Error: ' + err.message;
        }
      });

      copyJsonBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(exampleJson.textContent.trim());
          const originalText = copyJsonBtn.textContent;
          copyJsonBtn.textContent = 'Copied!';
          copyJsonBtn.disabled = true;

          setTimeout(() => {
            copyJsonBtn.textContent = originalText;
            copyJsonBtn.disabled = false;
          }, COPY_BUTTON_RESET_DELAY);
        } catch {
          alert('Clipboard not available. Copy manually.');
        }
      });
    </script>
  </body>
</html>
