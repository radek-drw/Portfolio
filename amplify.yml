applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm set-script prepare "" # Disable prepare script to avoid husky install during ci
            - npm ci --workspace=frontend --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
          env:
            CI: true
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - '.npm/**/*'
    buildPath: /
