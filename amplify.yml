applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --workspace=frontend --cache .npm --prefer-offline
            - echo "=== Zainstalowane paczki w root (dla diagnostyki) ==="
            - cd .. && npm ls --depth=0 || true
            - cd frontend
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - '.npm/**/*'
    buildPath: /
