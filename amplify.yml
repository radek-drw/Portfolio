applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - HUSKY=0 npm ci --cache .npm --prefer-offline
            - echo "===== Installed packages ====="
            - npm ls --depth=0
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - '.npm/**/*'
    buildPath: /
