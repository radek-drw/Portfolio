applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
            - echo "===== Installed packages ====="
            - npm ls --depth=0
            - echo "===== Package.json dependencies ====="
            - cat package.json | grep -A 20 '"dependencies"'
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - '.npm/**/*'
    buildPath: /
